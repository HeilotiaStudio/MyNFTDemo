<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple NFT Demo</title>
	  <link rel="icon" href="apple-touch-icon.png" type="image/png">
	   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.91/dist/add-to-homescreen.min.css"
  />
  <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.91/dist/add-to-homescreen.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .nft { display: inline-block; margin: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
    img { width: 200px; height: 300px; display: block; margin-bottom: 10px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>My NFT Marketplace Demo</h1>

  <div class="nft">
    <img src="Minka1.jpg" alt="NFT 1">
    <button onclick="buyNFT(1)">Buy NFT #1</button>
  </div>

  <div class="nft">
    <img src="slicer.jpg" alt="NFT 2">
    <button onclick="buyNFT(2)">Buy NFT #2</button>
  </div>

  <div class="nft">
    <img src="beast nr1.jpg" alt="NFT 3">
    <button onclick="buyNFT(3)">Buy NFT #3</button>
  </div>

	<script src="app.js"></script>
</body>
</html>
